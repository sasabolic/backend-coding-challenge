<div class="container">
  <h2>Login</h2>
  <app-notification></app-notification>

  <div class="login-form">
    <form>
      <p>
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username"/>
      </p>
      <p>
        <label>Password</label>
        <input type="text" [(ngModel)]="password" name="password" type="password"/>
      </p>
      <p class="buttons-row">
        <button (click)="login()" class="solid">Login</button>
      </p>
    </form>
  </div>
</div>
